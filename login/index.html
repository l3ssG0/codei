<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container my-3">
        <h1 class="display-4" style="color: #fff;">ShortNote</h1>
    </div>


    <style>
            
        body {
            padding: 0;
            margin: 0;
            height: 300vh;  
            background: hsla(236, 100%, 8%, 1);
                background: linear-gradient(90deg, hsla(236, 100%, 8%, 1) 0%, hsla(211, 100%, 28%, 1) 100%);
                background: -moz-linear-gradient(90deg, hsla(236, 100%, 8%, 1) 0%, hsla(211, 100%, 28%, 1) 100%);
                background: -webkit-linear-gradient(90deg, hsla(236, 100%, 8%, 1) 0%, hsla(211, 100%, 28%, 1) 100%);
                filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#000328", endColorstr="#00458E", GradientType=1);
            }

        nav {
            padding: 10px;
            background-color: #fff;
        }

        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 1.5rem;
            display:block
        }
        
        nav ul li a:hover{
            background-color: #bbbbbb;
            border-radius: 5px;
        }

        .intro {
            position: static;
            text-align: center;
            margin-top: 50px;
           
        }

        .intro img{
            width: 50%;
            height: 40%;
            justify-content: center;
            position: relative;
            border-radius: 15px;
        }

        .fader {
        color: #fff;
        padding: 10px;
        text-align: center;
        }

        .fader br{
            margin-top :120px;
        }

        .fade-in {
            font-size: 100px;
        opacity: 0; /* เริ่มต้นที่ความโปร่งใส */
        transform: translateY(20px); /* ขยับข้อความขึ้นเล็กน้อย */
        transition: opacity 1s ease-out, transform 1s ease-out;
        }   
        
        .fade-in.show {
        opacity: 1; /* เมื่อเลื่อนมาถึง ทำให้ข้อความปรากฏ */
        transform: translateY(0); /* ขยับข้อความลงไปที่ตำแหน่งเดิม */
        }

        </style>

    <nav>   
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Market.html">Market</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="intro">
        <img src="ชีทสรุปวิชาต่างๆ.png" alt="">
        <div></div>
    </div>

    <div class="fader">
        <h1 class="fade-in">Welcome To ShortNote</h1>
        <h2 class="fade-in">เว็บไซต์สำหรับการดาวน์โหลดไฟล์ฟรีไม่</h2>
        <h2 class="fade-in">.</h2>
        <br>
        <h2 class="fade-in">สามารถหาไฟล์ได้ที่นี่ <a href="Market.html"> Click</a></h2>
        <h2 class="fade-in">.</h2>
        <h2 class="fade-in">หากต้องการเพิ่มไฟล์ <a href="contact.html">Click</a></h2>
    </div>


    <script>

                // เลือกทุก element ที่มีคลาส 'fade-in'
        const faders = document.querySelectorAll('.fade-in');

        // กำหนด options ให้ Intersection Observer
        const options = {
        threshold: 0.5 // เมื่อ 50% ของ element ปรากฏบนหน้าจอ
        };

        // ฟังก์ชัน observer ที่จะเพิ่มคลาส 'show' เมื่อ element เข้าสู่ viewport
        const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target); // หยุดสังเกตเมื่อแสดงผลแล้ว
            }
        });
        }, options);

        // สังเกตทุก element ที่มีคลาส 'fade-in'
        faders.forEach(fader => {
        observer.observe(fader);
        });
    </script>
    
</body>
</html>
