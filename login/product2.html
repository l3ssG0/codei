<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 2 Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: hsla(236, 100%, 8%, 1);
            background: linear-gradient(90deg, hsla(236, 100%, 8%, 1) 0%, hsla(211, 100%, 28%, 1) 100%);
        }

        .containerN {
            display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                padding: 20px;
        }

        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }

        .pdf-viewer {
            flex: 2;
            height: 900px;
            border: 1px solid #000;
        }

        .details {
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .details button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .details button:hover {
            background-color: #0056b3;
        }

        nav {
            padding: 10px;
            background-color: #fff;
        }

        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 1.5rem;
            display:block
        }
        
        nav ul li a:hover{
            background-color: #bbbbbb;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4" style="color: #fff;">ShortNote</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Market.html">Market</a></li>
            <li><a href="contact.html">Contact US</a></li>
        </ul>

        
    </nav>

    <div class="container">
        <div class="pdf-viewer">
            <iframe src="Math1-3-4.pdf" width="100%" height="100%"></iframe>
        </div>
        <div class="details">
            <h1>คณิตศาสตร์เพิ่มเติม 1</h1>
            <h2>คณิตศาสตร์เพิ่มเติม แบบฝึกหัด 1.1 เรื่องระยะห่างระหว่างจุด</h2>
            <a href="Math1-3-4.pdf" download="Math1-3-4.pdf">
                <button>Download</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
